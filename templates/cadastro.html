<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="{{ url_for( 'static', filename = 'style.css') }}"/>
  <link rel="shortcut icon" href="/static/img/vortex.png" type="imagem/x-icon"/>
  <title>Vortex</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css"/>
</head>


<body id="body-login">
  <i class="bi bi-list menu-mobile"></i>
  <aside id="header">
    <section class="profile">
      <img id="logo" class="mt-4" src="/static/img/vortex.png" alt="fundo"/>
      <div class="info-cabecalho">
            <a class="item-menu" href="/">Início</a>
            <a class="item-menu" href="/#sobre">Sobre</a>
            <a class="item-menu" href="/cadastro">Cadastro</a>
            <a class="item-menu" href="/login">Login</a>
            <a class="item-menu" href="https://wipsites.com.br"><button id="contato">Entre em contato</button></a>
      </div>
    </section>
  </aside>
  
  <main class="principal">
        <header class="cabecalho">
          <h1 class="title-page">Crie sua conta</h1>
        </header>
        
        <div class="row">
            <div class="caixa-cadastro">
                    <form id="login-espaco" class="box" action="/planner" method="post">
                            <input type="text" name="name" placeholder="Nome completo"/>
                            <input type="text" name="username" placeholder="Nome de usuário">
                            <input type="password" name="senha" placeholder="Senha">
                            <input type="submit" name="botão" value="Cadastrar">
            </div>
          <div class="caixa-logo container col">
                  <img id="logo-login" src="static/img/vortex.png"/>
                  <h1 id="title-cadastro">Você está a um passo de</h1>
                  <h1 id="cadastro-title">melhorar sua organização diária!</h1>
                  <p id="ja-possui">Já possui uma conta?</p>
                  <a id="retornar2" href="/login">Realizar Login</a>
            </div>
        </div>
  </main>
</body>
</html>
