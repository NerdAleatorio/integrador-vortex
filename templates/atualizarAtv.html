<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="{{ url_for( 'static', filename = 'style.css') }}"/>
  <link rel="shortcut icon" href="/static/img/vortex.png" type="imagem/x-icon"/>
  <title>Vortex</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css"/>
</head>


<body class='body-atualizar'>
  <aside id="header">
      <section class="profile">
        <a href="/"><img id="logo" class="mt-4" src="/static/img/vortex.png" alt="fundo"/></a>
        <div class="info-cabecalho">
              <a class="item-menu" href="/planner">Inicio</a>
              <a class="item-menu" href="/tasklist">Task List</a>
        </div>
      </section>
    </aside>

    <main class="principal-atualizar">
      
      <div class="container-sm">
        <div class="tabelas-atividades">
                <div class="caixa-atualizadas">
                    <table class="table">
                     
                      
                      <tbody class="atualizar">
                          {% for item in mostrar %}   
                          <tr>
                            <td id="item-nome">{{item[1]}}</td>
                            <td id="item-data">{{item[2]}}</td>
                            <td id="item-descricao">{{item[3]}}</td>
                            <td><a class="btn btn-danger" href='/deletar/{{item["CPF"]}}'>Deletar</a></td>
                            <td><a class="btn btn-primary"  href="/atualizarAtv" >Atualizar</a></td>
                          </tr>
                          {% endfor %}
                      </tbody>
                    </table>
                </div>
                
              <h1 class="titulo-form-atualizar"><span id="cor_azul">Atualizar</span> atividades</h1>
                
              <div class="caixa-atualizar">
                <form class="box-atualizar" action="/atualizar" method="post">
                  <div class="all-adc row">
                  <div class="nome-input col ml-1 mr-1 mb-3">
                      <label for="nome" class="nome form-label">Nome</label>
                      <input type="text" class="form-control" id="nomeAtv" name="nomeAtv">
                  </div>

                  <div class="data-input col ml-1 mb-3">
                    <label for="dataAtividade" class="data form-label">Data</label>
                    <input type="text" class="form-control" id="dataAtv" name="dataAtv">
                  </div>
                  </div>
                  
                  <label for="descricao" id="description" class="form-label">Descrição</label>
                  <div class="desc-input mb-3">
                      <textarea class="descricao" id="descricao1" name="descricaoAtv"></textarea>
                  </div>
                  
                  <input type="submit" class="btn btn-primary" value="Atualizar"></input>
                </form>
            <p id="messageError">{{erro}}</p>
                </div>
          </div>
        </div>
    </main>


  
</body>
